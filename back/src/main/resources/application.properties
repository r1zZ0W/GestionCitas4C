spring.application.name=GestionCitas

# H2 Database (para desarrollo/pruebas)
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_citas?serverTimezone=America/Mexico_City
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Deshabilitar caché de segundo nivel para evitar referencias compartidas
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Consola H2 (opcional - para ver la BD en el navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
