<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="image.png" alt="Ithera" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item">
                    <a href="index.html" class="sidebar-nav-link" title="Inicio">
                        <i class="fas fa-home"></i>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="pacientes.html" class="sidebar-nav-link" title="Pacientes">
                        <i class="fas fa-user-injured"></i>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="medicos.html" class="sidebar-nav-link" title="Médicos">
                        <i class="fas fa-user-doctor"></i>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="citas.html" class="sidebar-nav-link active" title="Citas">
                        <i class="fas fa-calendar-check"></i>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="historial.html" class="sidebar-nav-link" title="Historial">
                        <i class="fas fa-clock-rotate-left"></i>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1 class="header-title">Estás en Citas</h1>
                </div>
                <div class="header-right">
                </div>
            </header>

            <!-- Content -->
            <div class="content-wrapper">
        <!-- SECCIÓN DE CITAS -->
        <section id="citas-section" class="mb-5">
            <div class="card shadow-sm">
                <div class="card-header text-white">
                    <h3 class="card-title mb-0">
                        Gestión de Citas
                    </h3>
                </div>
                <div class="card-body">
                    <!-- Formulario de Citas -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h5 class="section-title">
                                <i class="fas fa-plus-circle"></i>
                                Registrar Nueva Cita
                            </h5>
                            <form id="formCita">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="inpFecha" class="form-label">Fecha <span class="text-danger">*</span></label>
                                        <input type="date" class="form-control" id="inpFecha" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inpHora" class="form-label">Hora <span class="text-danger">*</span></label>
                                        <input type="time" class="form-control" id="inpHora" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="selectPaciente" class="form-label">Paciente <span class="text-danger">*</span></label>
                                        <select class="form-select" id="selectPaciente" required>
                                            <option value="">Seleccione un paciente</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="selectMedico" class="form-label">Médico <span class="text-danger">*</span></label>
                                        <select class="form-select" id="selectMedico" required>
                                            <option value="">Seleccione un médico</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inpMotivoConsulta" class="form-label">Motivo de Consulta <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="inpMotivoConsulta" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="selectPrioridad" class="form-label">Prioridad <span class="text-danger">*</span></label>
                                        <select class="form-select" id="selectPrioridad" required>
                                            <option value="">Seleccione</option>
                                            <option value="1">Alta</option>
                                            <option value="2">Media</option>
                                            <option value="3">Baja</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="selectEstado" class="form-label">Estado <span class="text-danger">*</span></label>
                                        <select class="form-select" id="selectEstado" required>
                                            <option value="">Seleccione</option>
                                            <option value="P">Programada</option>
                                            <option value="C">Cancelada</option>
                                            <option value="F">Finalizada</option>
                                            <option value="R">Reagendada</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary" id="btnEnviarCita">
                                            <i class="fas fa-save"></i>
                                            Registrar Cita
                                        </button>
                                        <button type="reset" class="btn btn-secondary">
                                            <i class="fas fa-eraser"></i>
                                            Limpiar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <hr>

                    <!-- Tabla de Citas -->
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="section-title">
                                    <i class="fas fa-calendar-alt"></i>
                                    Citas Programadas
                                </h5>
                                <button type="button" class="btn btn-primary btn-sm" id="btnListarCitas">
                                    <i class="fas fa-sync-alt"></i>
                                    Actualizar
                                </button>
                            </div>
                            <div class="table-responsive">
                                <table id="tblCitas" class="table table-striped table-hover table-bordered">
                                    <thead>
                                        <tr>
                                            <th>No.</th>
                                            <th>Fecha</th>
                                            <th>Hora</th>
                                            <th>Paciente</th>
                                            <th>Médico</th>
                                            <th>Motivo</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyCitas">
                                        <!-- datos datosos aquí -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <!-- Tabla de Prioridad y Atencion-->
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="section-title">
                                    <i class="fas fa-clock"></i>
                                    Cola de Atención por Prioridad
                                </h5>
                                <button type="button" class="btn btn-success btn-sm" id="btnAtenderPaciente">
                                    <i class="fas fa-user-check"></i>
                                    Atender
                                </button>
                            </div>
                            <div class="table-responsive">
                                <table id="tblPrioridad" class="table table-striped table-hover table-bordered">
                                    <thead>
                                        <tr>
                                            <th>No.</th>
                                            <th>Paciente</th>
                                            <th>Prioridad</th>
                                            <th>Estado</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyPrioridad">
                                        <!-- datos datosos aquí -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                     
                </div>
            </div>
        </section>
            </div>
        </main>
    </div>

    <!-- Modal para Editar Cita -->
    <div class="modal fade" id="modalEditarCita" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background: var(--bg-rose); border-bottom: 1px solid var(--border-color);">
                    <h5 class="modal-title" style="color: var(--text-dark);">
                        <i class="fas fa-edit"></i>
                        Editar Cita
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarCita">
                        <input type="hidden" id="editCitaId">
                        <div class="mb-3">
                            <label for="editFecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="editFecha" required>
                        </div>
                        <div class="mb-3">
                            <label for="editHora" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="editHora" required>
                        </div>
                        <div class="mb-3">
                            <label for="editSelectPaciente" class="form-label">Paciente</label>
                            <select class="form-select" id="editSelectPaciente" required>
                                <option value="">Seleccione un paciente</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editSelectMedico" class="form-label">Médico</label>
                            <select class="form-select" id="editSelectMedico" required>
                                <option value="">Seleccione un médico</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editMotivoConsulta" class="form-label">Motivo de Consulta</label>
                            <input type="text" class="form-control" id="editMotivoConsulta" required>
                        </div>
                        <div class="mb-3">
                            <label for="editSelectEstado" class="form-label">Estado</label>
                            <select class="form-select" id="editSelectEstado" required>
                                <option value="">Seleccione</option>
                                <option value="P">Programada</option>
                                <option value="C">Cancelada</option>
                                <option value="F">Finalizada</option>
                                <option value="R">Reagendada</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </button>
                    <button type="submit" form="formEditarCita" class="btn btn-primary" id="btnGuardarEdicionCita">
                        <i class="fas fa-save"></i>
                        Guardar Cambios
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/citas.js"></script>
</body>
</html>
