<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Citas</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="image.png" alt="Ithera" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item">
                    <a href="index.html" class="sidebar-nav-link" title="Inicio">
                        <i class="fas fa-home"></i>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="pacientes.html" class="sidebar-nav-link" title="Pacientes">
                        <i class="fas fa-user-injured"></i>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="medicos.html" class="sidebar-nav-link" title="Médicos">
                        <i class="fas fa-user-doctor"></i>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="citas.html" class="sidebar-nav-link" title="Citas">
                        <i class="fas fa-calendar-check"></i>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="historial.html" class="sidebar-nav-link active" title="Historial">
                        <i class="fas fa-clock-rotate-left"></i>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1 class="header-title">Estás en Historial</h1>
                </div>
                <div class="header-right">
                </div>
            </header>

            <!-- Content -->
            <div class="content-wrapper">
            <div class="row">
                <div class="col-12">
                <div class="card">
                    <div class="card-header text-white">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-clock-rotate-left"></i>
                            Historial de Citas
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="section-title">
                                <i class="fas fa-history"></i>
                                Historial de Atenciones
                            </h5>
                            <div class="d-flex gap-2">
                                <div class="input-group" style="width: 350px;">
                                    <span class="input-group-text" style="background: var(--light-blue); border: 2px solid var(--light-blue);">
                                    </span>
                                    <input type="text" class="form-control form-control-sm" id="inpBuscarPaciente" placeholder="Buscar por nombre de paciente...">
                                    <button class="btn btn-primary btn-sm" type="button" id="btnBuscarPaciente" title="Buscar">
                                        <i class="fas fa-search"></i>
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm" type="button" id="btnLimpiarBusqueda" title="Limpiar búsqueda">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                                <button type="button" class="btn btn-primary btn-sm" id="btnListarHistorial">
                                    <i class="fas fa-sync-alt"></i>
                                    Actualizar
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table id="tblHistorial" class="table table-striped table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>Fecha de Atención</th>
                                        <th>Paciente Atendido</th>
                                        <th>Médico Atendido</th>
                                        <th>Prioridad</th>
                                        <th>Motivo de la Consulta</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyHistorial">
                                    <!-- datos datosos aquí -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/historial.js"></script>
</body>
</html>
